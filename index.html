<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300" style="border: 2px solid black"></canvas>
    <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    //maison
    ctx.fillStyle = "#A1D8E6";
    ctx.fillRect(70,100,160,160);// fillRect(starx, starty, hauteur, largeur)
    //porte, fenetre gauche & droite
    ctx.fillStyle = "#C9C9C9";
    ctx.fillRect(130,200,40,60);
    ctx.fillRect(85,115,35,35);
    ctx.fillRect(180,115,35,35);
    //toit
      ctx.beginPath();
      ctx.moveTo(150,15);//en haut
      ctx.lineTo(70,100);//a gauche
      ctx.lineTo(230,100);//a droite
      ctx.fillStyle = "#D7823D";
      ctx.fill();
    </script>
  </body>
</html>
